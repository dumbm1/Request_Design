<!doctype html>
<html lang="ru">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
       integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

 <link rel="stylesheet" href="css/menu-ranks-dropdown-component.css">

 <title>menu-ranks-sub component</title>
 <style>
  .link, .link:active, .link:hover, .link:visited {
   color           : black;
   text-decoration : none;
  }

 </style>
</head>
<body class="bg-light">

<button class="toggle-menu-btn">Show menu-ranks-sub</button>

<div class="menu-ranks-sub d-none" style="background: moccasin">
 <div class="col1" style="background: rosybrown">
  <a data="sub_menu_001" class="link menu-ranks-sub__link" href="#"><span class="menu-ranks-sub__link_text">Menu1</span></a>
  <a data="sub_menu_002" class="link menu-ranks-sub__link" href="#"><span class="menu-ranks-sub__link_text">Menu2</span></a>
  <a data="sub_menu_003" class="link menu-ranks-sub__link" href="#"><span class="menu-ranks-sub__link_text">Menu3</span></a>
 </div>
 <div id="sub_menu_001" class="col2 d-none">
  <div class="col2-1">
   <div class="col2-1-1 bg-danger"><span>sub_menu_001 col2-1-1</span></div>
   <div class="col2-1-2 bg-warning"><span>sub_menu_001 col2-1-2</span></div>
  </div>
  <div class="col2-2 bg-dark"></div>
 </div>
 <div id="sub_menu_002" class="col2 d-none">
  <div class="col2-1">
   <div class="col2-1-1 bg-danger"><span>sub_menu_002 col2-1-1</span></div>
   <div class="col2-1-2 bg-warning"><span>sub_menu_002 col2-1-2</span></div>
  </div>
  <div class="col2-2 bg-dark"></div>
 </div>
 <div id="sub_menu_003" class="col2 d-none">
  <div class="col2-1">
   <div class="col2-1-1 bg-danger"><span>sub_menu_003 col2-1-1</span></div>
   <div class="col2-1-2 bg-warning"><span>sub_menu_003 col2-1-2</span></div>
  </div>
  <div class="col2-2 bg-dark"></div>
 </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<script>
  ;'use strict';
  (function f() {
    let btnToggleMenu = document.querySelector('.toggle-menu-btn');
    let linkToggleSub = document.querySelector('.menu-ranks-sub__link');
    let menuRanksSub = document.querySelector('.menu-ranks-sub');
    let menuRanksSubCol1 = menuRanksSub.querySelector('.col1');
    let menuRanksSubCol2All = menuRanksSub.querySelectorAll('.col2');
    let menuRanksSubCol2 = menuRanksSubCol2All[0];

    btnToggleMenu.addEventListener('click', (e) => {
      menuRanksSub.classList.toggle('d-none');
      menuRanksSubCol2All.forEach((item) => {
        item.classList.add('d-none');
      });
      menuRanksSub.classList.remove('menu-ranks-sub-full');
    });

    menuRanksSubCol1.addEventListener('click', (e) => {
      let targ = e.target;
      let menuRanksSubLink = targ.closest('.menu-ranks-sub__link');
      if (!menuRanksSubLink) return;
      menuRanksSubCol2.classList.toggle('d-none');
      menuRanksSub.classList.toggle('menu-ranks-sub-full');

    });

    document.addEventListener('click', (e) => {
      let targ = e.target;
      if (targ.closest('.menu-ranks-sub') || targ == btnToggleMenu) return;
      menuRanksSub.classList.add('d-none');
    });
  }());
</script>
</body>
</html>
