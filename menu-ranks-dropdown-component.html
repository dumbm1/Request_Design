<!doctype html>
<html lang="ru">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
       integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

 <link rel="stylesheet" href="css/menu-ranks-dropdown-component.css">

 <title>menu-ranks dropdown-menu component</title>
 <style>

 </style>
</head>
<body class="bg-light">

<button class="toggle-main">Toggle main menu</button>

<div class="main">
 <div class="col1"></div>
 <div class="col2 d-none">
  <div class="col2-1">
   <div class="col2-1-1 bg-danger"></div>
   <div class="col2-1-2 bg-success"></div>
  </div>
  <div class="col2-2"></div>
 </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<script>
  'use strict';
  let toggleBtn = document.querySelector('.toggle-main');
  let mainMenu = document.querySelector('.main');
  let col2 = document.querySelector('.col2');
  toggleBtn.addEventListener('click', (e) => {
    mainMenu.classList.toggle('main-full');
    col2.classList.toggle('d-none');
  });
</script>
</body>
</html>
